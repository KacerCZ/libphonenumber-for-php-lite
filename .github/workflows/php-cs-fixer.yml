on: [push, pull_request]
name: PHP CS Fixer
jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ":art: Fix code styling"
